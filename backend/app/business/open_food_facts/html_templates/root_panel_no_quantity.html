<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html {
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div style="width:100%; padding:0; box-sizing:border-box;
font-family:Public Sans, Helvetica, Roboto, Arial, sans-serif; color:#222;">

        <!-- Logo + texte -->
        <div style="font-size:1.14rem; padding:1rem; box-sizing:border-box;">

            <div style="display:inline-block; vertical-align:middle; margin-right:1rem;">
                <img src="/frontend/public/kp_no_quantity_icon.svg" alt="no quantity icon" style="height:4.3rem; min-height:5rem;">
            </div>

            <div style="display:inline-block; vertical-align:top; max-width:calc(100% - 6rem);">

                <h4 style="color:#666; font-size:1.14rem;
      margin:0 0 0.5rem 0; font-weight:400;">
                    L’Empreinte Souffrance est donnée pour un œuf
                </h4>

                <div style="line-height:1;">
                    Le nombre d’œufs de cette boîte n’est pas renseigné
                </div>

            </div>

        </div>

        <!-- Bloc texte -->
        <div style="width:100%; padding:0 4rem; box-sizing:border-box;
  margin:0 0 2rem 0; font-size:1rem;">

            <p style="margin:0;">
                Vous pouvez renseigner le nombre d’œufs dans le champ
                <i>quantité</i> du produit.
            </p>

        </div>

    </div>

</body>
