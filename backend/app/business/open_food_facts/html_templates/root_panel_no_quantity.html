<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html {
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- Main container -->
    <div style="width:100%; padding:0; box-sizing:border-box;
                font-family:Public Sans, Helvetica, Roboto, Arial, sans-serif;
                color:#222;">

        <!-- Header: icon + title -->
        <div style="font-size:1.14rem; padding:1rem; box-sizing:border-box;">

            <div style="display:inline-block; vertical-align:middle; margin-right:1rem;">
                <img src="/frontend/public/kp_no_quantity_icon.svg" alt="no quantity icon"
                    style="height:4.3rem; min-height:5rem;">
            </div>

            <div style="display:inline-block; vertical-align:top; max-width:calc(100% - 6rem);">

                <h4 style="color:#666; font-size:1.14rem; margin:0 0 0.5rem 0; font-weight:400;">
                    The Suffering Footprint is given for one egg
                </h4>

                <div style="line-height:1;">
                    The number of eggs in this box is not provided
                </div>

            </div>

        </div>

        <!-- Instructions block -->
        <div style="width:100%; padding:0 4rem; box-sizing:border-box;
                    margin:0 0 2rem 0; font-size:1rem;">

            <p style="margin:0;">
                You can specify the number of eggs in the product's
                <i>quantity</i> field.
            </p>

        </div>

    </div>

</body>

</html>
