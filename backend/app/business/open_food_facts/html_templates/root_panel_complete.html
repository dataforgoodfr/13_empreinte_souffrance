<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html { font-size:14px; }
  </style>
</head>

<body>

<div style="width:100%; padding:0; box-sizing:border-box;
            font-family:Public Sans, Helvetica, Roboto, Arial, sans-serif;
            color:#222;">

  <!-- Logo + texte -->
  <div style="display:flex; font-size:1.14rem; padding:1rem;
              box-sizing:border-box;">

    <div style="flex:0 0 auto; margin-right:1rem;">
      <img
        src="/frontend/public/kp_cage_icon.svg"
        alt="cage icon"
        style="height:5rem;">
    </div>

    <div style="flex:1 1 auto;">
      <h4 style="color:#be2F21; font-size:1.14rem; margin:0 0 0.5rem 0;
                 font-weight:400;">
        Poule élevée en cage
      </h4>

      <div style="line-height:1;">
        10 œufs moyen calibre contiennent en moyenne
      </div>
    </div>

  </div>

  <!-- Bloc souffrances -->
  <div style="width:100%; padding:0.5rem 3rem; box-sizing:border-box;
              margin:0.5rem 0 2rem 0; font-size:1rem;">

    <!-- Souffrance physique -->
    <div>

      <!-- Titre -->
      <div style="display:flex; ">

        <div style="flex:none; width:1rem; align-content:center;">
          <div style="width:0.57rem; aspect-ratio:1/1; background-color:#eb5757;
                      display:block; box-sizing:border-box;
                       margin-left:0.25rem;">
          </div>
        </div>

        <div style="flex:1; margin-left:0.625rem; font-size:1rem;
                    line-height:1.2; font-weight:400;">
          Souffrance physique
        </div>

      </div>

      <!-- Tableau -->
      <div style="margin-top:1.25rem; padding-left:1.5rem;">

        <!-- Ligne -->
        <div style="display:flex; margin-top:1rem; align-items:flex-start;">

          <div style="width:1rem; margin-right:0.625rem;">
            <div style="width:1rem; height:1rem; background-color:#3C1212;"></div>
          </div>

          <div style="display:flex; flex-wrap:wrap; row-gap:0.25rem;">

            <div style="width:9.38rem; min-width:9.38rem; font-size:1rem;
                        line-height:1.125; margin-right:0.625rem;">
              Souffrance extrême
            </div>

            <div style="flex:1 1 11rem; min-width:11rem; font-weight:bold;
                        font-size:1rem; line-height:1.125;
                        margin-left:0.625rem;">
              5 secondes
            </div>

          </div>
        </div>

        <!-- Souffrance -->
        <div style="display:flex; margin-top:1rem; align-items:flex-start;">

          <div style="width:1rem; margin-right:0.625rem;">
            <div style="width:1rem; height:1rem; background-color:#FF584B;"></div>
          </div>

          <div style="display:flex; flex-wrap:wrap; row-gap:0.25rem;">

            <div style="width:9.38rem; min-width:9.38rem; font-size:1rem;
                        line-height:1.125; margin-right:0.625rem;">
              Souffrance
            </div>

            <div style="flex:1 1 11rem; min-width:11rem; font-weight:bold;
                        font-size:1rem; line-height:1.125;
                        margin-left:0.625rem;">
              3 heures
            </div>

          </div>
        </div>

        <!-- Douleur -->
        <div style="display:flex; margin-top:1rem; align-items:flex-start;">

          <div style="width:1rem; margin-right:0.625rem;">
            <div style="width:1rem; height:1rem; background-color:#FFC3C3;"></div>
          </div>

          <div style="display:flex; flex-wrap:wrap; row-gap:0.25rem;">

            <div style="width:9.38rem; min-width:9.38rem; font-size:1rem;
                        line-height:1.125; margin-right:0.625rem;">
              Douleur
            </div>

            <div style="flex:1 1 11rem; min-width:11rem; font-weight:bold;
                        font-size:1rem; line-height:1.125;
                        margin-left:0.625rem;">
              1 jour 10 heures
            </div>

          </div>
        </div>

        <!-- Inconfort -->
        <div style="display:flex; margin-top:1rem; align-items:flex-start;">

          <div style="width:1rem; margin-right:0.625rem;">
            <div style="width:1rem; height:1rem; background-color:#FFE9E9;"></div>
          </div>

          <div style="display:flex; flex-wrap:wrap; row-gap:0.25rem;">

            <div style="width:9.38rem; min-width:9.38rem; font-size:1rem;
                        line-height:1.125; margin-right:0.625rem;">
              Inconfort
            </div>

            <div style="flex:1 1 11rem; min-width:11rem; font-weight:bold;
                        font-size:1rem; line-height:1.125;
                        margin-left:0.625rem;">
              2 jours
            </div>

          </div>
        </div>

      </div>
    </div>

    <!-- Souffrance psychologique -->
    <div style="margin-top:2.5rem;">

      <div style="display:flex;">

        <div style="flex:none; width:1rem; align-content:center;">
          <div style="width:0.57rem; aspect-ratio:1/1; background-color:#eb5757;
                      display:block; box-sizing:border-box;
                      border-radius:30%; margin-left:0.25rem;">
          </div>
        </div>

        <div style="flex:1; margin-left:0.625rem; font-size:1rem;
                    line-height:1.2; font-weight:400;">
          Souffrance psychologique
        </div>

      </div>

      <div style="margin-top:1.25rem; padding-left:1.5rem;">

        <!-- extrême -->
        <div style="display:flex; margin-top:1rem; align-items:flex-start;">

          <div style="width:1rem; margin-right:0.625rem;">
            <div style="width:1rem; height:1rem; background-color:#3C1212;
                        border-radius:30%;"></div>
          </div>

          <div style="display:flex; flex-wrap:wrap; row-gap:0.25rem;">

            <div style="width:9.38rem; min-width:9.38rem; font-size:1rem;
                        line-height:1.125; margin-right:0.625rem;">
              Souffrance extrême
            </div>

            <div style="flex:1 1 11rem; min-width:11rem; font-weight:bold;
                        font-size:1rem; line-height:1.125;
                        margin-left:0.625rem;">
              –
            </div>

          </div>
        </div>

        <!-- souffrance -->
        <div style="display:flex; margin-top:1rem; align-items:flex-start;">

          <div style="width:1rem; margin-right:0.625rem;">
            <div style="width:1rem; height:1rem; background-color:#FF584B;
                        border-radius:30%;"></div>
          </div>

          <div style="display:flex; flex-wrap:wrap; row-gap:0.25rem;">

            <div style="width:9.38rem; min-width:9.38rem; font-size:1rem;
                        line-height:1.125; margin-right:0.625rem;">
              Souffrance
            </div>

            <div style="flex:1 1 11rem; min-width:11rem; font-weight:bold;
                        font-size:1rem; line-height:1.125;
                        margin-left:0.625rem;">
              2 minutes 10 secondes
            </div>

          </div>
        </div>

        <!-- douleur -->
        <div style="display:flex; margin-top:1rem; align-items:flex-start;">

          <div style="width:1rem; margin-right:0.625rem;">
            <div style="width:1rem; height:1rem; background-color:#FFC3C3;
                        border-radius:30%;"></div>
          </div>

          <div style="display:flex; flex-wrap:wrap; row-gap:0.25rem;">

            <div style="width:9.38rem; min-width:9.38rem; font-size:1rem;
                        line-height:1.125; margin-right:0.625rem;">
              Douleur
            </div>

            <div style="flex:1 1 11rem; min-width:11rem; font-weight:bold;
                        font-size:1rem; line-height:1.125;
                        margin-left:0.625rem;">
              3 jours
            </div>

          </div>
        </div>

        <!-- inconfort -->
        <div style="display:flex; margin-top:1rem; align-items:flex-start;">

          <div style="width:1rem; margin-right:0.625rem;">
            <div style="width:1rem; height:1rem; background-color:#FFE9E9;
                        border-radius:30%;"></div>
          </div>

          <div style="display:flex; flex-wrap:wrap; row-gap:0.25rem;">

            <div style="width:9.38rem; min-width:9.38rem; font-size:1rem;
                        line-height:1.125; margin-right:0.625rem;">
              Inconfort
            </div>

            <div style="flex:1 1 11rem; min-width:11rem; font-weight:bold;
                        font-size:1rem; line-height:1.125;
                        margin-left:0.625rem;">
              7 jours
            </div>

          </div>
        </div>

      </div>

    </div>

  </div>

</div>

</body>
</html>
