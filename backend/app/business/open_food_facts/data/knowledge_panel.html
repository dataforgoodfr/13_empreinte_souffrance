<!doctype html>
<html lang="fr" font-size="14px">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
  html {
    font-size: 14px;
  }
</style>
</head>


<body>

<div style="width:100%; padding:0; box-sizing:border-box; font-family: Public Sans, Helvetica, Roboto, Arial, sans-serif;">

  <!-- Logo + texte -->

        Poule élevée en cage

      <span>10 oeufs moyen calibre contiennent en moyenne</span>
    </div>

  </div>

        <div style="flex:0 0 auto; width:1rem;">

      </div>

              font-weight:bold;
              font-size:1rem;
              line-height:1.125rem;
              margin-right:0.625rem;
            ">
              Souffrance extrême
            </div>

            <div style="
              flex:1 1 10.2rem; /* 170px */

              font-size:1rem;
              margin-left:0.625rem;

            <div style="
              width:9.375rem;
              min-width:9.375rem;
              font-weight:bold;
              font-size:1rem;
              line-height:1.125rem;
              margin-right:0.625rem;

              Souffrance

            <div style="
              flex:1 1 10.2rem;
              min-width:10.2rem;
